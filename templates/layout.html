<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Movies - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='mymovies.css') }}">
</head>
<body>
    <header>
          <nav class="navbar" aria-label="main navigation">
            <div class="navbar-brand">
                <span class="navbar-item">
                    <a href="{{ url_for('home_page') }}" class="button is-link"><strong>Home</strong></a>
                </span>
                <span class="navbar-item">
                    <a href="{{ url_for('movies_page') }}" class="button is-link"><strong>List movies</strong></a>
                </span>
                <span class="navbar-item">
                    <a href="{{ url_for('movie_add_page') }}" class="button is-link"><strong>Add movie</strong></a>
                </span>
            </div>
          </nav>
    </header>
    <main>
        <section class="section">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </section>
    </main>
</body>
<footer class="footer">
    <div class="content">
        <small>&copy; 2015-2019, cavendish</small>
    </div>
</footer>
</html>
